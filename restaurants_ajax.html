<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    var restaurants = $.ajax("https://frest.glitch.me/restaurants")

    restaurants.done(function(data){
        // console.log(data);
        var pizzaRestaurants = [];
        var pizzaCounter = 0;
        for(var i = 0; i < data.length; i++){
            if(data[i].cuisine_type === "Pizza"){
                console.log(data[i])
                pizzaRestaurants.push(data[i])
                pizzaCounter++;
            }
        }
        console.log(pizzaRestaurants)
        console.log(pizzaCounter);
    })
</script>
</body>
</html>
