<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/grid-layout.css">
</head>
<style>
    p {
        background-color: #DDDDDD;
        border: 1px solid black;
        height: auto;
        line-height: 30px;
        text-align: center;
    }
</style>
<body>
<main class="container">
    <div class="row">
        <p class="xlarge_column">100%</p>
    </div>
    <div class="row">
        <p class="large_column">1/2</p>
        <p class="large_column">1/2</p>
    </div>
    <div class="row">
        <p class="medium_column">1/3</p>
        <p class="medium_column">1/3</p>
        <p class="medium_column">1/3</p>
    </div>
    <div class="row">
        <p class="small_column">1/4</p>
        <p class="small_column">1/4</p>
        <p class="small_column">1/4</p>
        <p class="small_column">1/4</p>
    </div>
    <div class="row">
        <p class="xs_column">1/8</p>
        <p class="xs_column">1/8</p>
        <p class="xs_column">1/8</p>
        <p class="xs_column">1/8</p>
        <p class="xs_column">1/8</p>
        <p class="xs_column">1/8</p>
        <p class="xs_column">1/8</p>
        <p class="xs_column">1/8</p>
    </div>
    <div class="row">
        <p class="small_column">1/4</p>
        <p class="large_column">1/2</p>
        <p class="xs_column">1/8</p>
        <p class="xs_column">1/8</p>
    </div>
    <div class="row">
        <p class="two-thirds">2/3</p>
        <p class="medium_column">1/3</p>
    </div>
    <div class="row">
        <p class="xlarge_column">100%</p>
    </div>
</main>
</body>
</html>
