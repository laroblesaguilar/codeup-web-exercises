<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Mortgage Calculator
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h6 class="card-subtitle mb-2 text-muted">Mortgage amount</h6>
                </div>
                <div class="col">
                    <h6 class="card-subtitle mb-2 text-muted">Interest rate(%)</h6>
                </div>
                <div class="col">
                    <h6 class="card-subtitle mb-2 text-muted">Mortgage period (years)</h6>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input id="amount" type="text" class="form-control" value="100,000" placeholder="$">
                </div>
                <div class="col">
                    <input id="interest" type="text" class="form-control" value="3.92" placeholder="%">
                </div>
                <div class="col">
                    <select class="custom-select my-1 mr-sm-2" id="years">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option selected value="30">30</option>
                        <option value="40">40</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <div class="row">
                <div class="col">
                    <h6 class="card-subtitle mb-2 text-muted">Total cost of Mortgage</h6>
                </div>
                <div class="col">
                    <h6 class="card-subtitle mb-2 text-muted" id="totalCost">$</h6>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6 class="card-subtitle mb-2 card-title">Monthly payments</h6>
                </div>
                <div class="col">
                    <h6 class="card-subtitle mb-2 card-title" id="monthly">$</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/mortgage_calculator.js"></script>
</body>
</html>
