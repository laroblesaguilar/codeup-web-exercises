<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th id="title">Title</th>
            <th id="quantity">Quantity</th>
            <th id="price">Price</th>
            <th id="categories">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
    <button>Update List</button>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    // var inventory = $.ajax("data/inventory.json")
    // TODO: Take the data from inventory.json and append it to the products table
   $("#insertProducts").html(" ");

    function displaytools() {
        var inventory = $.ajax("data/inventory.json")
        inventory.done(function (data) {
           console.log(data);
           for (var i = 0; i < data.length; i++) {
               $("#insertProducts").append("<tr><td>" + data[i].title + "</td><td>" + data[i].quantity + "</td><td>" + data[i].price + "</td><td>" + data[i].categories.join(", ") + "</td></tr>")
           }
       })
   }

   displaytools();

    $("button").click(function(){
        $("#insertProducts").html(" ");
        $("#insertProducts").load(displaytools());

    })
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
