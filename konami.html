<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    "use strict";
    var input = "";
    var konamiKey = "3838404037393739666513";

    $(document).keyup(function(event){

        console.log(event.keyCode);
        input += event.keyCode;
        if(input === konamiKey){
            $("h1").css("color","yellow");
            alert("You have added 30 lives")
        }
    });
</script>
</body>
</html>
